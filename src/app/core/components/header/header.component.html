<div class="header">

  <div>
    <a  [routerLink]="['home']">
      <img class="logo" src="../../../../assets/public/img/logo-jovi.svg" />
    </a>
  </div>  

  <nav class="header__nav">
    <ul class="header__nav_ul">
      <li class="header__nav_li">

        <a class="header__nav_a" [routerLink]="['book-list']"> {{"books" | translate}} </a>
        <a class="header__nav_a" [routerLink]="['garment-list']"> {{"garment" | translate}} </a>
        <a class="header__nav_a" [routerLink]="['videogames']"> {{"videoGames" | translate}} </a>
        <a class="header__nav_a" [routerLink]="['toys-list']"> {{"toys" | translate}} </a>

        <ng-container *ngIf="!logged">
          <a [routerLink]="['login']">
            <span class="fa-solid fa-user"></span>
        </a>
          <a [routerLink]="['register']">
            <span class="fa-solid fa-users"></span>
     </a>
         </ng-container>
         
         <div
*ngIf="logged"
class="logout"
>
    <button
    (click)="cerrarSesion()"
    class="addButton"
    ><span class="fa-solid fa-power-off"></span> {{ user }}</button>
</div>

         <div
         (click)="onToggleCart()"
         class="cart"
         >
          <div
          class="cart__items">
            <p
            class="cart__items-num"
            >{{ totalNumProducts() }}</p>
          </div>
            <span class="fa-solid fa-cart-shopping"></span>
         </div>
         <a [routerLink]="['products']">
            <i class="fa-solid fa-magnifying-glass"></i>
         </a>
      </li>
      <li>
        <app-translation></app-translation>
      </li>

    </ul>
  </nav>
  <div
  class="listCart"
  [ngClass]="{show:viewCart}"
  >
  <app-cart></app-cart>
  </div>
</div>
