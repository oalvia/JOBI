<div class="wrap">
  <div class="wrap__header_logo">
    <a [routerLink]="['home']">
      <img class="logo" src="../../../../assets/public/img/logo-jovi.svg" />
    </a>
  </div>

  <div class="wrap__header_icons">
    <div class="wrap__header_icon">
      <ng-container *ngIf="!logged">
        <a [routerLink]="['login']">
          <span class="fa-solid fa-user"></span>
        </a>
        <a [routerLink]="['register']">
          <span class="fa-solid fa-users"></span>
        </a>
      </ng-container>
      <div *ngIf="logged" class="logout">
        <div class="perfil">
          <img
            src="https://img.icons8.com/cotton/512/gender-neutral-user--v1.png"
            alt="icono"
          />
          <a class="cartButon" [routerLink]="['account']"> {{ user }}</a>
        </div>
        <button (click)="cerrarSesion()" class="addButton">
          <span class="fa-solid fa-power-off"></span>
        </button>
      </div>
      <div (click)="onToggleCart()" class="cart">
        <div class="cart__items">
          <p class="cart__items-num">{{ totalNumProducts() }}</p>
        </div>
        <span class="fa-solid fa-cart-shopping"></span>
     </div>
     <div>
      <a [routerLink]="['products']">
        <span class="fa-solid fa-magnifying-glass"></span>
     </a>
     </div>
          </li>
          <li>
            <select
            #selectedLang
            (change)="switchLang(selectedLang.value)">
          <option *ngFor="let language of translationService.langs"
          [value]="language"
          [selected]="language === translationService.currentLang">
          {{ language}}
          </option>
          </select>
        </li>
  </div>
</div>

<div class="header">
  <div class="toggle-menu" id="toggle-menu">
    <i class="fa-solid fa-bars"></i>
  </div>
  <nav class="header__nav">
    <ul class="header__nav_ul" id="header__nav_ul">
      <li class="header__nav_li">
        <a class="header__nav_a" [routerLink]="['book-list']"> {{"books" | translate}} </a></li>
        <li class="header__nav_li">
        <a class="header__nav_a" [routerLink]="['garment-list']"> {{"garments" | translate}} </a></li>
        <li class="header__nav_li">
        <a class="header__nav_a" [routerLink]="['videogames']"> {{"videogames" | translate}} </a></li>
        <li class="header__nav_li">
        <a class="header__nav_a" [routerLink]="['toys-list']"> {{"toys" | translate}} </a></li>
    </ul>
  </nav>
  <div class="listCart" [ngClass]="{ show: viewCart }">
    <app-cart
    ></app-cart>
  </div>
</div>
