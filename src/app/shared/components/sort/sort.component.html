<ng-container *ngIf="price === 'desc' || !price ">
    <button
    class="addButton"
    (click)="sortOut()"
    >{{'price_up'|translate}}</button>
  </ng-container>
  <ng-container *ngIf="price === 'asc'">
    <button
    class="addButton"
    (click)="sortOut()"
    >{{'price_dwn'|translate}}</button>
  </ng-container>
