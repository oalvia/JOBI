  <div class="searchForm pagination">
    <input
      type="text"
      [(ngModel)]="term"
      class="searchTerm"
      placeholder="¿Qué estas buscando?"
    />
  </div>
<div class="sort">
    <ng-container *ngIf="price === 'desc' || !price ">
      <button
      class="addButton"
      (click)="sort('asc')"
      >Precio <span class="fa-solid fa-caret-up"></span></button>
    </ng-container>
    <ng-container *ngIf="price === 'asc'">
      <button
      class="addButton"
      (click)="sort('desc')"
      >Precio <span class="fa-solid fa-caret-down"></span></button>
    </ng-container>
  </div>
<div class="cards" >
    <app-product-list
        *ngFor="let garmentEl of products | sort:price | filter : term | paginate: { id: 'foo',
        itemsPerPage: 15,
        currentPage: page,
        totalItems: 40 }"
        [product]="garmentEl"
        (onDetail)="getProductDetail(garmentEl._id)"
    >
    </app-product-list>

</div>
<div class="pagination">
  <pagination-controls
    (pageChange)="page = $event"
    id="foo"
    previousLabel="Previous"
    nextLabel="Next"
  >
  </pagination-controls>
</div>
